<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>语融服</title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="inc/jquery-1.9.1.min.js"></script>
    <script src="js/dom.js"></script>
    <!--[if lte IE 8]>     <script src="inc/compatible_ie8.js"></script> <link href="css/compatible_ie8.css" rel="stylesheet">     <![endif]-->
    <style type="text/css">
        .box {padding: 40px 20px}

        .row .ct>input {width: 100%; height: 18px; line-height: 18px}

        .btmbox {margin-top: 100px; width: 80%; margin-left: 10%}
        .btmbox .btn {padding: 8px 32px; border:1px solid #D9D9D9; border-radius: 8px}
        .btmbox .btn.bcf7 {border-color: #F7775F; margin-left: 50px; color: white}
    </style>
</head>
<body>
    <div class="box">
        <div class="ct" style="width: 80%; margin: auto">
            <span class="fleft fpx14" style="line-height: 38px">设置起租日</span>
            <div style="margin-left: 80px; padding: 10px; border:1px solid #D9D9D9">
                <div class="fright poi" style="width: 20px; height: 20px; position: relative; z-index: 5; margin-top: -3px">
                    <div id="sdate1" style="position: absolute; left: 0px; top: 0px; width: 100%; height: 100%; z-index: 99"></div>
                    <img src="img/rili.png" alt=""/>
                </div>
                <div style="margin-right: 35px">
                    <input style="margin-right: 20px" class="fpx14" id="sdate" name="leasedate" type="text" placeholder="请设置实际起租日" />
                </div>
            </div>
        </div>
        <div class="btmbox">
            <span class="btn poi fleft" onclick="Prompt.closeIfr()">取消</span>
            <span class="btn bcf7 poi fright" onclick="sure()">确认</span>
        </div>
    </div>
    <script src="js/comm.js"></script>
    <script type="text/javascript" src="inc/layer/layer.js"></script>
    <script type="text/javascript" src="inc/layer/laydate/laydate.js" charset="utf-8"></script>
    <script>

        var sdate = document.getElementById("sdate");
        laydate.render({elem: '#sdate' ,eventElem: '#sdate1' ,trigger: 'click' , ready:function(){
            var dt = document.querySelector(".layui-laydate");
            if(dt) dt.style.top = '0px';
        },done: function(a, date, endDate){
            var btime = Date.parse(a.replace(/-/g,  "/"));
            sdate.setAttribute("data", btime);
        }});


        function sure() {
            if(sdate.getAttribute("data")) {
                Prompt.closeIfr({date:sdate.getAttribute("data")})
            } else {
                Prompt.closeIfr({date:''})
            }
        }

    </script>
</body>
</html>
