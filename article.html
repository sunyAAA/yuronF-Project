    <link href="css/style.css" rel="stylesheet" />

<body>
    <div id="ct" style="padding: 20px;overflow-y:auto;height: 500px;"></div>
    <script src="js/comm.js"></script>
    <link href="inc/layer/need/layer.css" rel="stylesheet" />
    <script src="inc/layer/layer.js"></script>
    <script>
        var aid = Unit.query("aid");
        LoadingBox.show();
        window.onload = function() {
            Http.get("api/article/show", {articleId:aid}, function (r) {
                LoadingBox.hide();
                document.title = r.articlename;
                document.getElementById("ct").innerHTML = r.section;
                setTimeout(function() {
                    parent.setIframeHeight(parent.mframe);
                }, 200);
            })
        }
    </script>
</body>
