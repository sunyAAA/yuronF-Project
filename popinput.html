<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>语融服</title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="inc/jquery-1.9.1.min.js"></script>
    <script src="js/dom.js"></script>
    <!--[if lte IE 8]>     <script src="inc/compatible_ie8.js"></script> <link href="css/compatible_ie8.css" rel="stylesheet">     <![endif]-->
    <style>
        .box {padding: 20px}
        #mTitle {height: 40px; line-height: 40px; text-align: center; font-size: 16px}
        .inp {border:1px solid #d1d1d1; border-radius: 5px; margin: 20px; padding: 15px 10px}
        .inp>input {width: 100%}
        .btmbox {margin-top: 50px}
        .btmbox .btn {padding: 12px 40px; border:1px solid #D9D9D9; border-radius: 10px}
        .btmbox .btn.bcf7 {border-color: #F7775F; margin-left: 50px; color: white}
    </style>
</head>
<body>
    <div class="box">
        <div id="mTitle"></div>
        <div class="inp">
            <input id="mInput" type="text" >
        </div>
        <div class="btmbox tc">
            <span class="btn poi" onclick="Prompt.closeIfr();">取消</span>
            <span class="btn bcf7 poi" onclick="sure()">确认</span>
        </div>
    </div>
    <script src="js/comm.js"></script>
    <script>
        var mInput = document.getElementById("mInput");
        var mTitle = document.getElementById("mTitle");
        var noclose = Unit.query("noclose");

        var t = Unit.query("title");
        var savelocal = Unit.query("savelocal");
        var p = Unit.query("placeholder");
        var inpv = Unit.query("value");
        if(savelocal) {
            inpv = Local.get("remark");
        }
        if(t) mTitle.innerHTML = t;
        if(p) mInput.setAttribute("placeholder", p);
        if(inpv && inpv!=='null') mInput.value = inpv;

        function sure() {
            if(mInput.value.toString().length<=0) {
                top.layer.msg("请输入内容");
                return;
            }
            if(noclose) {
                top.promptEndFunc&&top.promptEndFunc(mInput.value, function () {
                    Prompt.closeIfr();
                });
            } else
                Prompt.closeIfr(mInput.value);
        }

    </script>
</body>
</html>
